language: perl6

os:
  - linux
  - osx

perl6:
  - 2016.11
  - latest

before_install:
  - echo $TRAVIS_OS_NAME

install:
  - rakudobrew build zef
  - zef --depsonly install .
  - zef install Test::META
  - zef build .

script:
    - prove -ve "perl6 -Ilib"
    - AUTHOR_TESTING=1 prove -ve "perl6 -Ilib"
    - zef install Odoo::Client
